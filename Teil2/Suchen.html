<!DOCTYPE html>
<html>
    <head>
        <title>Ferienweohnung</title>
        <meta charset="utf-8">
        <meta name="description" content="UI für ein Online-Reservierunssystem für Ferienwohnugen">
    </head>
    <body>
        <h1>Ferienwohnungen online reservieren</h1>
        <h2>Ferienwohnung Suche:</h2>
        <form>
<table border="0" cellspacing="2" cellpadding="2">
  <tbody>
    <tr>
      <td align="right">Anreise Datum:</td>
      <td>
        <input type="date" id="start" name="trip-start"
       value="2019-11-12"
       min="2019-11-12">
      </td>
    </tr>
      <tr>
      <td align="right">Abreise Datum:</td>
      <td>
        <input type="date" id="start" name="trip-end"
       value="2019-11-22"
       min="2019-11-13">
      </td>
    </tr>
    <tr>
      <td align="right">Anzahl Zimmer:</td>
      <td>
        <input maxlength="5" name="rooms" style="width: 4em" type="number" value ="1" min="1" max="30"/>
      </td>
    </tr>
    <tr>
      <td align="right">Gewünschter Preis:</td>
      <td>
        <input maxlength="50" name="price" style="width: 4em" value="50" type="number" min="1"/>
          €/Tag
      </td>
    </tr>
    <tr>
      <td align="right">Gewünschtes Land:</td>
      <td>
        <input name="Land" size="30" type="text" value="Deutschland" />
      </td>
    </tr>
    <tr>   
      <td align="right">Ausstattungen (Optional):</td>
      <td>
        <input name="Ausstattungen" size="30" type="text" value="Sauna, Pool" />
      </td>
    </tr>
      <tr>
      <td align="right">Mit Ausstattungen suchen:</td>
      <td>
      <input name="AusstattCheckBox" type="checkbox" />
          
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Suchen" />
      </td>
    </tr>
  </tbody>
</table>
</form>
    </body>
</html>
