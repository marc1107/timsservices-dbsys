<!DOCTYPE html>
<html>
    <head>
        <title>Ferienwohnungen</title>
        <meta charset="utf-8">
        <meta name="description" content="UI für ein Online-Reservierunssystem für Ferienwohnugen">
    </head>
    <body>
        <h1>Ferienwohnungen online reservieren</h1>
        <h2>Registrierung:</h2>
        <form>
<table border="0" cellspacing="2" cellpadding="2">
  <tbody>
    <tr>
      <td align="right">Anrede:</td>
      <td>
        <select name="geschl">
          <option value="0">Bitte wählen</option>
          <option value="m">Herr</option>
          <option value="f">Frau</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="right">Vorname:</td>
      <td>
        <input maxlength="50" name="Vorname" size="30" type="text" />
      </td>
    </tr>
    <tr>
      <td align="right">Nachname:</td>
      <td>
        <input maxlength="50" name="Nachname" size="30" type="text" />
      </td>
    </tr>
    <tr>
      <td align="right">Strasse:</td>
      <td>
        <input maxlength="50" name="Strasse" size="30" type="text" />
      </td>
    </tr>
    <tr>
    <td align="right">PLZ:</td>
    <td>
      <input maxlength="10" name="PLZ" size="7" type="text" />
    </td>
    </tr>
    <tr>
      <td align="right">Ort:</td>
      <td>
        <input maxlength="50" name="Ort" size="30" type="text" />
      </td>
    </tr>
    <tr>
      <td align="right">Land:</td>
      <td>
        <input name="Land" size="30" type="text" value="Deutschland" />
      </td>
    </tr>
    <tr>
      <td align="right">Bankverbindung (IBAN):</td>
      <td>
        <input name="Homepage" size="30" type="text" value="" />
      </td>
    </tr>
    <tr>
      <td align="right">Email:</td>
      <td>
        <input maxlength="80" name="Email" size="30" type="text" />
      </td>
    </tr>
      <tr>
      <td align="right">Passwort:</td>
      <td>
        <input maxlength="80" name="Email" size="30" type="password" />
      </td>
    </tr>
      <tr>
      <td align="right">Newsletter:</td>
      <td>
      <input name="Infos" size="Produkte" type="checkbox" />
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Registrieren" />
      </td>
    </tr>
  </tbody>
</table>
</form>
    </body>
</html>
